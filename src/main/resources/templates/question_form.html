<!DOCTYPE html>
<html layout:decorate="~{layout}">
<body>
<div layout:fragment="content" class="max-w-xl mx-auto p-4">
    <h5 class="my-3 border-b pb-2 text-xl font-semibold">질문등록</h5>
    <form th:action="@{/question/create}" th:object="${questionForm}" method="post" class="space-y-6">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div>
            <label for="subject" class="block mb-1 font-medium">제목</label>
            <input type="text" th:field="*{subject}" id="subject"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>
        <div>
            <label for="content" class="block mb-1 font-medium">내용</label>
            <textarea name="content" th:field="*{content}" rows="10"
                      class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-y"></textarea>
        </div>
        <input type="submit" value="저장하기"
               class="bg-gray-300 text-gray-800 rounded px-6 py-2 cursor-pointer hover:text-white hover:bg-black transition"/>
    </form>
</div>
</body>
</html>
